<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
          <h2 class="mb-0">404 - Page Not Found</h2>
        </div>
        <div class="card-body">
          <p class="lead">The page you're looking for doesn't exist.</p>
          <p>We're sorry, but the page you requested couldn't be found. Please check the URL or return to the home page.</p>
          <a href="{{ url_for('upload_file') }}" class="btn btn-primary">Return to Home</a>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
